{% load static %}
{% block content %}
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center teal-text text-lighten-2">Flushed to Learn</h1>
                <div class="row center">
                    <h5 class="header col s12 white-text">A modern toilet training tool for children and adults!</h5>
                </div>
                <div class="row center">

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ url_form.url }}
                        <button type="submit" class="btn-large waves-effect waves-light teal lighten-1">Upload</button>
                    </form>
                </div>
                <br><br>

            </div>
        </div>
        <div class="parallax"><img src="{% static "img/waterfall.jpg" %}" alt="Unsplashed background img 1"></div>

    </div>
    <script>

        $(document).ready(function () {
            $('.parallax').parallax();
        });

    </script>
    </body>
{% endblock %}
